<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <h1 id="main-title">Pokédex</h1>
    <div class="search-container">
      <p>¡Busca tu pokemon!</p>
      <div class="search-box">
        <input id="search-input" type="text" placeholder="Ingresa el nombre o id">
        <button id="search-btn">&#128270;Buscar</button>
      </div>
    </div>
    <div class="generations"">
      <select id="gen-select">
        <option value="" disabled selected>Generación:</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>
    <nav class="pagination">
      <div class="pagination-up">
        <button class="previous-btn" >&#129184;</button>        
        <button class="next-btn">&#129185;</button>
      </div>
    </nav>
    <div id="render">
        <div id="btn-holder"></div>
    </div>
    <nav class="pagination">
      <div class="pagination-down">
        <button class="previous-btn" >&#129184;</button>        
      <button class="next-btn" >&#129185;</button>
      </div>      
    </nav>
    <script type="module" src="index.js"></script>
  </body>
</html>
